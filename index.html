            <option value="800x600">X-Large ( 800x600 ) </option>
            <option value="900x1000">Full hd ( 1750x1600 ) </option>

    </div>
   
<div class="perent">

</div>

</div>
<div class="perent">
    <label for="textColor">Color On Text:</label><input type="color" value="#3D6ED1" class="style1" name="" id="textColor">
</div>

<div class="container">
    <img src="" alt="">

</div>
